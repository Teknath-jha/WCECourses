                <span class="login100-form-title p-b-55">
                    Profile
                </span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid username is required">
						<input class="input100" type="text" name="username" placeholder="{{user.username}}" disabled value="{{user.username}}"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "First name is required">
						<input class="input100" type="text" name="first_name" placeholder="{{user.first_name}}" disabled value="{{user.first_name}}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "Last name is required">
						<input class="input100" type="text" name="last_name" placeholder="{{user.last_name}}" disabled value="{{user.last_name}}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Designation is required">
						<input class="input100" type="text" name="designation" placeholder="{{student.designation}}" disabled value="{{student.designation}}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
					</div>

					<!-- ------------------------------------------------- -->
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="{{user.email}}" value="{{user.email}}" disabled>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid contact is required">
						<input class="input100" id="Stones" type="text" name="phoneNumber" placeholder="{{student.phoneNumber}}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Required">
						<input class="input100" id="Kane" type="message" name="address" placeholder="{{student.address}}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-address-card-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Required">
						<input class="input100" id="Mane" type="text" name="organisation" placeholder="{{student.organisation}}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-sitemap" aria-hidden="true"></i>
						</span>
					</div>
                
                <div class="container-login100-form-btn p-t-25">
                    <button class="login100-form-btn" type="submit">
                        Save Changes
                    </button>
                </div>
			</form>
			<br>
		<a href="{% url 'changePassword' %}"><span style="text-align:center; font-size:1rem; text-decoration:underline">Change Password?</span></a>
		</div>
		
    </div>
</div>

<p hidden id="Salah">{{student.organisation}}</p>
<p hidden id="Dias">{{student.phoneNumber}}</p>
<p hidden id="Son">{{student.address}}</p>
